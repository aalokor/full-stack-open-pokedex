name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: e2e tests
        run: npm run test:e2e
      - name: trigger deployment
        if: >
          github.event_name == 'push' &&
          !contains(join(github.event.head_commit.message, ' '), '#skip')
        run: |
          curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: notify on success
        if: success() && github.event_name == 'push'
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: "Full Stack Pokedex"
          content: "A new version of Pokedex deployed"
          embed-title: "Success"
          embed-description: A new version of Pokedex deployed to ${{ secrets.DEPLOYMENT_URL }}.
          embed-footer-text: "Severity: Informational •"
          embed-color: 3066993
      - name: notify on failure
        if: failure()
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: "Full Stack Pokedex"
          content: "Pokedex deployment failed"
          embed-title: "Error"
          embed-description: A commit `${{ github.sha }}` by **${{ github.actor }}** broke the build.
          embed-footer-text: "Severity: Informational •"
          embed-color: 15158332

  tag_release:
    needs: [simple_deployment_pipeline]
    if: >
      github.event_name == 'push' &&
      !contains(github.event.head_commit.message, '#skip')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
